<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Chat App</title>


        <link href='normalize.css' rel="stylesheet" type="text/css">
        <link href='style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <form class='login' action='/login' method='POST' type= >
            <input type='text' class='username' placeholder='What username?' name='username' required>
            <input type='submit' value='Login'>
        </form>


        <main class='chat'>
            <form class='send-message' action='/chat' method='POST'>
                <input type='text' class='message' placeholder='message...' name='message' required>
                <input type='submit' value='Send'>
            </form>

            <section class='messages'></section>

        </main>

        <script src= 'js/jquery-3.0.0.js'></script>
        <script src= 'js/socket.io-1.4.5.js'></script>
        <script src= 'js/chat-api.js'></script>
        <script src= 'js/chat-app.js'></script>

    </body>
</html>
